apiVersion: v1
kind: Secret
metadata:
  name: mtm-metrics-config
stringData:
  config.yaml: |-
    metrics:
      databases:
        - name: node0
          url: postgresql://user:1234@node0:5432/mydb?sslmode=disable
      listenPort: 8080
      interval: 30
      queryTimeout: 15
      connectionPoolMaxSize: 5
